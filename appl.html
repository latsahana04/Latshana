<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/appl.css">
    <title>passport form</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="../assets/lion.jpg" alt="logo">
        </div>
        <div class="header">
            <h1>APPLICATION FORM</h1>
            <h3>
                Government of India , Ministry of External Affairs
            </h3>
        </div>
    </nav>
    <div class="sub_header">
        <h2>Service Required</h2>
    </div>
    <form class="passport-form">
        
       <div class="section">
        <label>Applying for *</label>
            <input type="text">
            <br><br>
        <label>Type of Application *</label>
        <input type="radio" name="applicationType"> Normal
        <input type="radio" name="applicationType"> Tatkaal
        <br><br>

        <label>Type of Passport Booklet *</label>
        <input type="radio" name="bookletType"> 36 Pages
        <input type="radio" name="bookletType"> 60 Pages
        <br><br>

        <label>Validity Required (For minors between 15 and 18)</label>
        <input type="radio" name="validity"> 10 years
        <input type="radio" name="validity"> Up to age 18
        <input type="radio" name="validity"> Not Applicable
    </div>


        <!-- Applicant Details -->
        <div class="section">
            <h2>Applicant Details</h2>
            <label>Applicantâ€™s Given Name *</label>
            <input type="text">
            <br><br>

            <label>Surname</label>
            <input type="text">
        </div>

        <!-- Name Change Info -->
        <div class="section">
            <label>Are you known by any other names (aliases)? *</label>
            <input type="radio" name="alias"> Yes
            <input type="radio" name="alias"> No
            <br><br>

            <label>Have you ever changed your name? *</label>
            <input type="radio" name="nameChange"> Yes
            <input type="radio" name="nameChange"> No
        </div>

        <!-- Birth Details -->
        <div class="section">
            <h2>Place of Birth</h2>
            <label>Date of Birth (DD/MM/YYYY) *</label>
            <input type="text">
            <br><br>

            <label>Place of Birth</label>
            <input type="text">
            <br><br>

            <label>Village or Town or City *</label>
            <input type="text">
            <br><br>

            <label>Country (If abroad)</label>
           <select>
            <option>Select</option>
            <option>India</option>
            <option>USA</option>
            <option>UK</option>
            <option>Australia</option>
            <option>Canada</option>
        </select>
            <br><br>

            <label>State (If in India)</label>
            <select>
            <option>Select</option>
            <option>Tamil Nadu</option>
            <option>Karnataka</option>
            <option>Maharashtra</option>
            <option>Kerala</option>
            <option>Delhi</option>
        </select>
            <br><br>

            <label>District (If in India)</label>
            <input type="text">
        </div>

        <!-- Other Details -->
        <div class="section">
            <label>Gender *</label>
            <input type="text">
            <br><br>

            <label>Marital Status *</label>
            <input type="text">
            <br><br>

            <label>Citizenship of India by *</label>
            <input type="text">
            <br><br>

            <label>PAN (If available)</label>
            <input type="text">
            <br><br>

            <label>Voter ID (If available)</label>
            <input type="text">
            <br><br>

            <label>Employment Type *</label>
            <input type="text">
            <br><br>

            <label>Is either of your parents (in case of minor)/spouse, a government servant?</label>
            <input type="radio" name="govtServant"> Yes
            <input type="radio" name="govtServant"> No
            <br><br>

            <label>Educational Qualification *</label>
            <input type="text">
            <br><br>

            <label>Are you eligible for Non-ECR category? *</label>
            <input type="text">
            <br><br>

            <label>Visible Distinguishing Mark</label>
            <input type="text">
        </div>
    </form>
</body>
</html>

</body>
</html>
